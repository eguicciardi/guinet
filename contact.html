---
layout: default
---
<div id="page">
    <div class="row">
        <div class="col-12">
            <h1 class="page-title">Contact me</h1>
            <div class="row">
                <div class="col-12">
                    Feel fre to contact me using the form below.
                </div>
            </div>
            <form name="simple-contact-form" accept-charset="utf-8" action="https://getform.io/f/f0d7e7fe-8e13-4112-a974-007a7540931d" method="post">
                <div class="row">
                    <div class="col-6">
                        <label for="full-name">Full Name</label><br />
                        <input type="text" name="name" id="full-name" placeholder="First and Last" required="" style="width: 100%;">
                    </div>
                    <div class="col-6">
                        <label for="email-address">Email Address</label><br />
                        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="" style="width: 100%;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="message">Message</label><br />
                        <textarea style="width: 100%;" rows="10" name="message" id="message"
                            placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus."
                            required=""></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
